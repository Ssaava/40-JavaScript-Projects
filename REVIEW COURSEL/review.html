<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/47c07e88e2.js"
      crossorigin="anonymous"
    ></script>

    <!-- link to our custom styles -->
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="images/emma.png" id="person-img" alt="" />
          </div>
          <h2 class="name">Ssaava Emma</h2>
          <h3 class="job">Web Developer</h3>
          <p class="about">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius atque
            a quod nostrum repellendus officiis aliquid vitae corporis
            consequatur beatae!
          </p>
        </article>
        <div class="btns">
          <button class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Random</button>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="review.js"></script>
  </body>
</html>
