    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="answer" placeholder="JavaScript Calculator" />
      </div>
      <div class="buttons">
        <div class="btn" onclick="getButton();">7</div>
        <div class="btn" onclick="getButton();">8</div>
        <div class="btn" onclick="getButton();">9</div>
        <div class="btn" onclick="getPlus();">+</div>
        <div class="btn" onclick="getButton();">4</div>
        <div class="btn" onclick="getButton();">5</div>
        <div class="btn" onclick="getButton();">6</div>
        <div class="btn" onclick="getMinus();">-</div>
        <div class="btn" onclick="getButton();">1</div>
        <div class="btn" onclick="getButton();">2</div>
        <div class="btn" onclick="getButton();">3</div>
        <div class="btn" onclick="getTimes();">*</div>
        <div class="btn" onclick="getButton();">0</div>
        <div class="btn" onclick="getButton();">.</div>
        <div class="btn" onclick="getDivision();">/</div>
        <div class="btn equals" onclick="getEquals();">=</div>
      </div>
    </div>
