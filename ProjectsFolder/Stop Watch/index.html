<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <title>Java Script Stop watch</title>
  </head>
  <body
    class="bg-primary m-3 d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div
      class="bg-light p-3 container shadow-sm rounded"
      style="width: max-content"
    >
      <div
        class="bg-white shadow-lg py-4 px-2 fw-bold font-monospace fs-1 rounded d-flex justify-content-between align-items-center display"
      >
        <!-- <div class="time-display">00 : 00 : 00 : 000</div> -->
      </div>
      <div class="mb-3 mt-5 d-flex mx-3 justify-content-between">
        <div class="btn btn-lg btn-primary pause">pause</div>
        <div class="btn btn-lg btn-danger stop">stop</div>
        <div class="btn btn-lg btn-success start" style="width: 85.5px">
          start
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
