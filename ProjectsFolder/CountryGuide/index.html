<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Guide by Ema⚡</title>
    <!-- importing normalize.css file -->
    <link
      rel="stylesheet"
      href="../../node_modules/normalize.css/normalize.css"
    />
    <!-- importing the bootstrap css files for usage -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- importing fontaswesome icons -->
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <!-- importing google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- our own styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- this is the first navigation bar -->
    <nav class="navbar justify-content-between px-4 py-3 title">
      <h1 class="navbar-brand fs-4 fw-bold">Where in the World?</h1>
      <button class="btn my-2 my-sm-0 fw-normal" type="submit">
        <i class="fa-regular fa-moon me-1 fs-5"></i>
        Dark Mode
      </button>
    </nav>
    <section class="cards">
      <!-- this is the second navigation bar -->
      <form class="navbar justify-content-between px-5 my-5">
        <input
          type="search"
          name="search"
          id="search"
          class="border-0 ps-3"
          placeholder="search for a country..."
        />
        <select
          name="country"
          id="continent"
          class="px-2"
          placeholder="Filter by Region"
        >
          <option value="placeholder" disabled="" selected="">
            Filter by Region
          </option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>
      <!-- this part is for the cards to be displayed -->
      <div class="container-fluid row justify-content-center">
        <!-- new  -->
        <div class="card">
          <img
            src="https://flagcdn.com/ax.svg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title fw-bold w-100">Uganda</h5>
            <ul class="card-text fw-light">
              <li>Population: <span>420000</span></li>
              <li>Region: <span>Uganda</span></li>
              <li>Capital: <span>Kampala</span></li>
            </ul>
          </div>
        </div>
        <!-- card end -->
      </div>
    </section>
    <p class="text-center pt-5">Made with ❣️by Ema⚡</p>

    <!-- importing bootstrap javascript -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- our own javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
